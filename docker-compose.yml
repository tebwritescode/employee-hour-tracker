version: '3.8'

services:
  employee-tracker:
    build: .
    container_name: employee-hour-tracker
    ports:
      - "3000:3000"
    volumes:
      - employee-tracker-data:/app/data
      - employee-tracker-backups:/app/backups
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/data/employee_tracker.db
      # - BASE_URL=https://example.com  # Set your domain here (e.g., https://cnvrgnc.us)
      - SESSION_SECRET=your-secure-session-secret-change-me-in-production
      - DEFAULT_ADMIN_USERNAME=admin
      - DEFAULT_ADMIN_PASSWORD=b5f7043353882ed784d04d88ed8b17b7
      - BACKUP_DIR=/app/backups
      - BACKUP_INTERVAL_HOURS=24
      - MAX_BACKUPS=7
      # - PORT=3000  # Uncomment to change port
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const options = { host: 'localhost', port: 3000, path: '/', timeout: 2000 }; const req = http.request(options, (res) => { if (res.statusCode === 200) process.exit(0); else process.exit(1); }); req.on('error', () => process.exit(1)); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  employee-tracker-data:
    driver: local
  employee-tracker-backups:
    driver: local